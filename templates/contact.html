<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    {% import "bootstrap/wtf.html" as wtf %}
    <meta charset="UTF-8">
    <title>Contact</title>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Simple line icons-->
    <!--    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css"-->
    <!--          rel="stylesheet"/>-->
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic"
          rel="stylesheet" type="text/css"/>
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Core theme CSS-->
    <link href="static/css/contact_styles.css" rel="stylesheet"/>
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('home') }}">Bootbastick</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active navbar-item" href="{{ url_for('home') }}" style="color: #32CD32;">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Header-->
<header class="masthead d-flex align-items-center" id="header">
    <div class="container px-4 px-lg-5 text-center">
        <h1 class="mb-1 sub-head">Want to contact me?</h1>
        <h3 class="mb-5"><em>Wait no more!</em></h3>
        <a class="btn btn-dark btn-xl" href="#form"><i class="fa-solid fa-arrow-down"></i></a>
    </div>
</header>
<!-- Form-->
<section class="content-section bg-dark form-header" id="form-header">
    <div class="container px-4 px-lg-5 text-center">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-10">
                <h2 class="sec-head">Fill out the form below and I'll read it!</h2>
            </div>
        </div>
    </div>
</section>
<section class="content-section bg-dark form" id="form">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-10">
                {{ wtf.quick_form(form, novalidate=True, button_map={"submit": "success"}) }}
            </div>
        </div>
    </div>
</section>
<!-- Footer-->
<footer class="footer text-center" id="footer">
    <div class="container px-4 px-lg-5">
        <ul class="list-inline mb-5">
            <li class="list-inline-item">
                <a class="social-link rounded-circle text-white mr-3" href="https://t.me/bootbastick" target="_blank"><i
                        class="fa-brands fa-telegram"></i></a>
            </li>
            <li class="list-inline-item">
                <a class="social-link rounded-circle text-white mr-3" href="#!"><i
                        class="fa-solid fa-arrow-right-arrow-left"></i></a>
            </li>
            <li class="list-inline-item">
                <a class="social-link rounded-circle text-white" href="https://github.com/Bootbastick"
                   target="_blank"><i class="fa-brands fa-github"></i></a>
            </li>
        </ul>
        <p class="text-muted small mb-0">Copyright &copy; Некит {{ current_year }}</p>
    </div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
